name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Format Check
        run: uv run ruff format . --check --diff

      - name: Lint
        run: |
          uv run ruff check --output-format=github .
          uv run mypy --show-error-codes .

      - name: Test
        run: uv run pytest

      - name: Build
        run: uv build --refresh --no-cache
